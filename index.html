<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 id="title">Rock-Paper-Scissors</h1>
    </header>

    <main>
        <div class="buttons">
            <div class="container">
                <button id="rock">
                    <img src="images/stone.png" alt="rock" width="300px" height="300px">
                    <p>Rock</p>
                </button>
                <button id="paper">
                    <img src="images/paper.png" alt="paper" width="300px" height="300px">
                    <p>Paper</p>
                </button>
                <button id="scissors">
                    <img src="images/scissor.png" alt="scissors" width="300px" height="300px">
                    <p>Scissors</p>
                </button>
            </div>
        </div>

        <section id="displayBoard">
            <div>
                <p id="chanceLeft">Number of Games Left(TIE does not reduce game count): 5</p>
            </div>

            <div id="choices">
                <p>Computer Choice: <span id="computerChoice">None</span></p>
                <p>User Choice: <span id="humanChoice">None</span></p>
            </div>

            <div class="score">
                <h2>Score</h2>
                <div class="container1">
                    <p>User: <span id="humanScore">0</span></p>
                    <p>Computer: <span id="computerScore">0</span></p>
                </div>
            </div>

            <div>
                <h2 class="results">Result: <span id="result"></span></h2>
            </div>

            <div class="reset">
                <button id="reset">Reset</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer-text">&#x2728; Made by Kismat Ali &#9825;</p>
    </footer>
</body>

</html>
