<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer>  </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 3 new buttons for Rock,Paper and Scissor -->
    <div class="buttons">

        <div class="container">
            <button id="rock">

                <img src="images/stone.png" alt="rock" width="300px" height="300px">
                <p> Rock</p>
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="paper" width="300px" height="300px">
                <p> Paper</p>
            </button>

            <button id="scissors">
                <img src="images/scissor.png" alt="scissors" width="300px" height="300px">
                <p> Scissors</p>
            </button>
        </div>
    </div>

    <!-- Display Board for player score, computer score and who wins the game -->
    <div id="displayBoard">
        <!-- Score -->

        <div class="score">
            <h1>Score</h1>
            <div class="container1">
                <p id="user">User: 0</p>
                <p id="computer">Computer: 0</p>
            </div>

        </div>

        <!-- Result -->
        <div class="result">
            <h1>Result</h1>
            <p id="result">Make your move</p>
        </div>

        <div class="reset">
            <button id="reset">Reset</button>
        </div>

        <!-- Footer -->
        <div class="footer">

        </div>

        <!-- Chances Left -->
        <div>
            <p id=" chanceLeft">Chances Left: 5</p>
        </div>
    </div>

</body>

</html>
