<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer>  </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 3 new buttons for Rock,Paper and Scissor -->
    <div class="buttons">

        <div class="container">
            <button id="rock">

                <img src="images/stone.png" alt="rock" width="300px" height="300px">
                <p> Rock</p>
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="paper" width="300px" height="300px">
                <p> Paper</p>
            </button>

            <button id="scissors">
                <img src="images/scissor.png" alt="scissors" width="300px" height="300px">
                <p> Scissors</p>
            </button>
        </div>



    </div>
</body>

</html>
