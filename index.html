<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer>
    </script>
</head>

<body>
    <!-- 3 new buttons for Rock,Paper and Scissor -->
    <div class="buttons">


        <button class="rock">
            <img class="rock" src="images/stone.png" alt="rock" width="300px" height="300px">
        </button>
        <button class="paper">
            <img class="paper" src="images/paper.png" alt="paper" width="300px" height="300px">
        </button>

        <button class="scissors">
            <img class="scissors" src="images/scissor.png" alt="scissors" width="300px" height="300px">
        </button>


    </div>
</body>

</html>
